<!DOCTYPE html>
<html lang="es">
    
<head>
    <!-- Importar CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <!-- Botón escondido para abrir el modal cuando haya error -->
    <button id="button-modal-error" type="button" hidden="true" data-bs-toggle="modal" data-bs-target="#modal-response">Helou</button>
    <div id="modal-response" aria-labelledby="modal-response" aria-hidden="true" class="modal fade">
        <div class="modal-dialog modal-md modal-dialog-centered">
            <div class="modal-content">
                <!-- Header -->
                <!-- Establecer color fondo con jQuery (bg-riu-light-gray o bg-riu-light-green)-->
                <div id="div-modal-error-header" class="modal-header d-flex justify-content-between">
                    <div class="d-flex">
                        <!-- Icono de error o éxito (jQuery) -->
                        <img id="img-modal-error" src="" alt="" width="30">
                        <!-- Título del error/mensaje (jQuery) -->
                        <h1 id="h1-modal-error" class="modal-title">Error desconocido</h1>
                    </div>                        
                    <!-- Botón para cerrar el modal -->
                    <button type="button" class="button-modal-x" data-bs-dismiss="modal" aria-label="Close">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" height="20" class="bi bi-x-lg" viewBox="0 0 16 16">
                            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                          </svg>
                    </button>
                </div>
                <!-- Body (jQuery) -->
                <div class="modal-body"> 
                    <p id="p-modal-error">Si estás viendo esto, se ha producido un error desconocido.</p>
                </div>
                <!-- Footer -->
                <div class="modal-footer d-flex justify-content-center">
                    <!-- Cambiar color del botón por jQuery -->
                    <button id="button-modal-error-ok" type="button" class="button-riu" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
